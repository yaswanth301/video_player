<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video player</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="video_container">
      <div class="video_file player">
        <video class="video" src="./video/1043996179.mp4" download></video>
        <div class="controls_menu">
          <div class="control_options">
            <button class="starttimer timer" title="Start Time"></button>
            <div class="dropMenu">
              <button class="btn_setting">
                <i class="fas fa-gear" title="setting"></i>
              </button>
              <div class="dropdownMenu">
                <i class="fas fa-backward" title="backward"></i>
                <select class="speed">
                  <option title="speed-0.5x" value="0.5">0.5 x</option>
                  <option title="speed-0.75x"value="0.75" >0.75 x</option>
                  <option title="speed-1x"value="1" selected>1 x</option>
                  <option title="speed-1.5x"value="1.5">1.5 x</option>
                  <option title="speed-2x"value="2">2 x</option>
                </select>
                <i class="fas fa-forward" title="forward"></i>
              </div>
            </div>
            <i id="vol-ctrls" class="fas fa-volume-up" title="volume-full"></i>

            <i class="fas fa-play" title="Play"></i>

            <i class="fas fa-redo"></i>
            <i class="fas fa-expand" title="FullScreen"></i>

            <button class="endtimer timer" title="end Time"></button>
          </div>
          <div class="progressRange">
            <div class="progressBar">
              <div class="progressPointer"></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

    <div class="form">
      <form action="" class="appli">
        <label for="">username</label>
        <input type="text" />
        <label for="">email</label>
        <input type="text" />
        <label for="">address</label>
        <input type="text" />
        <label for="">password</label>
        <input type="text" />
        <label for="">comment</label>
        <input type="text" />
        <button>login</button>
        <button>sign up</button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
